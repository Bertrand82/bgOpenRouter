<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bg Open Router</title>
  <style>
    /* Reset de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      background-color: #34495e;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0.5rem;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0.5rem 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #1abc9c;
      color: #fff;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: #2c3e50;
      color: #bdc3c7;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>bg Open Router</h1>
  </header>
