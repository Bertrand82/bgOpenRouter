<p><strong>chat :</strong> <span>{{orService.selectedModel?.id}}</span></p>
<div *ngFor="let msg of history">
    <strong>{{msg.role}}:</strong> {{msg.content}}
    </div>
    <input [(ngModel)]="prompt" placeholder="Votre message" />
    <button (click)="send()">Envoyer</button>

    <div>{{error}}</div>
